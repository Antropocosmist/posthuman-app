<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B4FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#purpleGradient)"/>
  
  <!-- White "N" letter -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>
